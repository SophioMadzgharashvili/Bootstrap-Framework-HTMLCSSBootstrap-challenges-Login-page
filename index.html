<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container-fluid" style="background-color: rgba(240, 242, 245, 1);">
        <div class="row justify-content-center ">
            <div class="col-7"> <!--მარცხენა მხარე 1-->
                <div class="row  mx-5 mt-5">
                    <div class="col-6 d-inline-flex justify-content-start">
                        <img src="send.png">
                        <p class="inter ms-3 mb-0" style="font-weight: 500; font-size: 16.93px;">Logo here</p>
                    </div>
                    <div class="col-6 d-inline-flex justify-content-end">
                        <p class="poppins mb-0" style="font-weight: 300; font-size: 14px;">
                            Don’t have an account?
                            <a href="#" class="text-decoration-none mb-0" style="color: rgba(32, 220, 73, 1);">Sign up!</a>
                        </p>
                    </div>
                </div>

                <div class="row mt-5 pt-5 justify-content-center mb-5">
                    <div class="col-12 mt-5">
                        <h1 class="poppins text-center" style="font-size: 36px;">Welcome Back</h1>
                        <p class="poppins text-center" style="font-weight: 400; font-size: 18px;">Login into your account</p>
                    </div>
                
                    <div class=" mt-5 d-flex justify-content-center align-items-center poppins grid gap-3" style="font-weight: 500; font-size: 12px;"> <!--ავატარებით-->
                        <span class="badge text-dark py-2" style="border: 1px solid rgba(32, 220, 73, 1); width: 126px;">
                            <img src="google.png" class="rounded-circle me-2 align-middle" style="width: 22px;"
                            alt="Google Icon" />
                            Google
                        </span>
                        <span class="badge text-dark py-2" style="border: 1px solid rgba(222, 222, 222, 1); width: 126px;">
                            <img src="facebook.png" class="rounded-circle me-2" style="width: 26px;"
                            alt="Facebook Icon" />
                            Facebook
                        </span>                    
                    </div>

                    <p class="text-center poppins my-5" style="font-weight: 400; font-size: 13px;">Or continue with</p>

                    <div style="width: 50%;" class="mb-5">
                        <form class="justify-content-center mb-5">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            </div> 
                            <div class="form-group mt-4">
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check form-switch mt-4">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label poppins me-5" for="flexSwitchCheckDefault" style="font-weight: 400; font-size: 12px;">Remember me</label>
                                <a href="#" class="poppins text-decoration-none ms-5 text-end" style="font-weight: 300; font-size: 14px; color: rgba(217, 63, 33, 1);">Recover Password</a>
                            </div>
                            <button type="submit" class="btn mt-4 mb-5 poppins" style="width: 100%; border: 1px solid rgba(90, 90, 90, 1); font-weight: 400; font-size: 18px; color: rgba(90, 90, 90, 1);">Log In</button>
                          </form>
                    </div>
                   


            </div>


            </div> <!--მარცხენა მხარე 2-->




            <div class="col-5 background1 d-flex justify-content-center align-items-end px-4 pb-5"> <!--მარჯვენა მხარე 1-->
                <img src="Ellipse 7.png" style="position: absolute; margin-bottom: 20px; margin-left: -400px;">
                <div class="card px-3 pt-3 pb-5" style="border-radius: 10px;">
                    <span class="badge text-dark py-2 ms-3 mt-3 roboto" style="border-radius: 10px; width: 50%; background-color: rgba(32, 220, 73, 1); font-weight: 400; font-size: 14px;">
                        <img src="thumbs-up.png" class=" me-2" 
                        alt="thumbs-up" />
                        Top Notch Stock Resources
                    </span>
                    <div class="card-body mt-1">
                        <p class="card-text poppins" style="font-weight: 400; font-size: 20px;">Today, we create innovative solutions to the challenges that consumers face in both their everyday lives and events.</p>
                    </div>
                  </div>
               
            </div> <!--მარჯვენა მხარე 2-->
        </div>

    </div>
</body>
</html>
